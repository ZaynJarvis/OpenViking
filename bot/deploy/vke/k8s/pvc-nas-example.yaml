# NAS静态PV示例
# 使用前请先创建NAS实例，并替换下面的配置
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vikingbot-nas-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: nas.csi.volcengine.com
    volumeHandle: vikingbot-nas-pv
    volumeAttributes:
      server: your-nas-server-address  # 替换为你的NAS服务器地址
      path: /your/nas/path             # 替换为你的NAS路径
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikingbot-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: ""
  volumeName: vikingbot-nas-pv
