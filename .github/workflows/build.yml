name: Build OpenViking CLI

on:
  push:
    branches: [ main, feat/rust-cli ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: openviking-cli-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: openviking-cli-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: openviking-cli-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: openviking-cli-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: openviking-cli-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: |
        cargo build --release --target ${{ matrix.target }} -p openviking-cli
        
    - name: Prepare artifacts
      shell: bash
      run: |
        mkdir artifacts
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/${{ matrix.target }}/release/openviking-cli.exe artifacts/${{ matrix.artifact_name }}
        else
          cp target/${{ matrix.target }}/release/openviking-cli artifacts/${{ matrix.artifact_name }}
        fi
        cd artifacts
        sha256sum ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}